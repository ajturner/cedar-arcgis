<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>cedar-arcgis</title>

    <script type="module" src="./build/cedar-arcgis.esm.js"></script>
    <script nomodule src="./build/cedar-arcgis.js"></script>

    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.8.0/calcite.css" />

<body>
    <!-- Delayed render so we can get the API key from URL parameters -->
    <div id="placeholder"></div>

    <h3>Other Demos</h3>

    <cedar-chart class="chart-wide" cedar-url="/data/tree_cedar.json">
        Trees Chart
    </cedar-chart>

    <div class="dashboard">
        <cedar-chart cedar-url="./data/line_inline.json" chart-title="Count of Crime by Month in 2022">
            Cedar Line Demo
        </cedar-chart>

        <cedar-chart cedar-url="./data/bar.json">
            Cedar Bar Demo
        </cedar-chart>

        <cedar-chart cedar-url="./data/311_cedar.json">
            311 Chart
        </cedar-chart>

        <cedar-chart config-url="./data/crime.json">
            Crime Chart
        </cedar-chart>

        <cedar-chart cedar-url="./data/dc_crashes.json">
            Crashes Chart
        </cedar-chart>        
        <cedar-chart chart-url="./data/grouped_answer.json">
            Crashes Chart
        </cedar-chart>        
    </div>

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .dashboard {
            height: 80vh;
            display: grid;
            grid-template-columns: 33vw 33vw 33vw;
            grid-template-rows: 20vh 40vh;
            grid-gap: 50px;
        }

        cedar-chart {
            height: 100%;
        }

        .chart-wide {
            width: 100vw;
            height: 50vh;
        }

    </style>

    <script>
        // Dynamically add the component so we can set URL or object properties
        const componentName = "prototype";

        const placeholderEl = document.getElementById("placeholder");
        const componentEl = document.createElement(componentName);

        const urlParams = new URL(window.location).searchParams;
        // Change for specific component properties
        // componentEl.query = urlParams.get('query');
        // componentEl.innerHTML = "Slot text";

        placeholderEl.appendChild(componentEl);
    </script>
</body>

</html>
